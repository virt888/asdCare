support.page.story.1.title: "故事例子 （一）"
support.page.story.1.title.content: "當發現孩子可能有 ASD，家長第一時間應該冷靜，了解應該走的流程，儘早安排支援！"
support.page.story.1.step.1.title: "👶 1. 兒科醫生的初步診斷"
support.page.story.1.step.1.content: "🔹 1 歲時打疫苗，醫生建議我們帶小孩看 ASD 專科。\n🔹 1.5 歲時醫生再提醒，我們才開始重視。"
support.page.story.1.step.2.title: "🩺 2. 專科醫生評估（診斷報告很重要！）"
support.page.story.1.step.2.content: "🔹 診斷報告是申請政府資助和學前服務的關鍵！\n🔹 有保險的可考慮私家醫生，無保險則需排期到公立醫院。"
support.page.story.1.step.3.title: "📂 3. 診斷後立即申請政府資源"
support.page.story.1.step.3.content: "🔹 拿著報告到社會福利署（社署）登記。\n🔹 申請學前特殊教育支援（E 位、S 位等）。"
support.page.story.1.step.4.title: "🏥 4. 別忘了到醫院排期"
support.page.story.1.step.4.content: "🔹 我們當時忽略了，原來政府醫院醫生的報告有額外補貼！"
support.page.story.1.step.5.title: "🎓 5. 特殊學校 or 主流學校？"
support.page.story.1.step.5.content: "🔹 4 歲時，我們終於安排孩子進入特殊學校。\n🔹 之前在主流學校，但發現孩子需要小班教學。"
support.page.story.1.step.6.title: "💡 6. 最重要的是家長的態度"
support.page.story.1.step.6.content: "🔹 無需害怕 ASD，最重要的是早發現、早介入、早支援！\n🔹 整理好資料，儘力幫助孩子適應社會。"
