about.page.app.bar: "关于我们"
about.page.title: "🌟 关于 ASD Care 关怀 🌟"
about.page.content.1: "👋 你好！我们是 ASD Care 关怀，一个专注于关爱自闭症人士（ASD）及其家庭的非营利平台。"
about.page.content.2: "💙 这款APP由一位ASD孩子的家长创立，希望通过自身经历和资源，为更多ASD家庭带来支持、理解和温暖。我们深知这条路不易走，因此愿以实际行动帮助更多有需要的人。"
about.page.service.title: "我们提供的服务："
about.page.service.1: "分享ASD相关信息与实用资源"
about.page.service.2: "提供家长与照顾者的支持与交流平台"
about.page.service.3: "推广公众对ASD的认识与接纳"
about.page.service.4: "通过免费服务，让更多ASD人士获得帮助"