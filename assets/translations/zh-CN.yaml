support.page.app.bar: "资讯/支持"
support.page.story.1.title: "故事示例（一）"
support.page.story.1.title.content: "当发现孩子可能患有 ASD 时，家长首先应保持冷静，了解流程，并尽早安排支持！"
support.page.story.1.step.1.title: "👶 1. 儿科医生的初步诊断"
support.page.story.1.step.1.content: "🔹 1岁时打疫苗，医生建议我们带孩子看 ASD 专科。\n🔹 1.5岁时医生再次提醒，我们才开始重视。"
support.page.story.1.step.2.title: "🩺 2. 专科医生评估（诊断报告非常重要！）"
support.page.story.1.step.2.content: "🔹 诊断报告是申请政府资助和学前服务的关键！\n🔹 有保险的可以考虑私家医生，无保险则需等待公立医院的安排。"
support.page.story.1.step.3.title: "📂 3. 诊断后立即申请政府资源"
support.page.story.1.step.3.content: "🔹 拿着报告到社会福利署（社署）登记。\n🔹 申请学前特殊教育支持（例如 E 位、S 位等）。"
support.page.story.1.step.4.title: "🏥 4. 别忘了预约医院"
support.page.story.1.step.4.content: "🔹 我们当时忽略了这一点，原来政府医院医生的报告还可能带来额外补贴！"
support.page.story.1.step.5.title: "🎓 5. 特殊学校还是主流学校？"
support.page.story.1.step.5.content: "🔹 4岁时，我们终于安排孩子进入特殊学校。\n🔹 之前在主流学校，但发现孩子需要小班教学。"
support.page.story.1.step.6.title: "💡 6. 最重要的是家长的态度"
support.page.story.1.step.6.content: "🔹 不必害怕 ASD，关键在于早发现、早干预、早支持！\n🔹 整理好资料，全力帮助孩子适应社会。"
