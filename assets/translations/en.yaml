support.page.app.bar: "Information / Support"
support.page.story.1.title: "Case Study (1)"
support.page.story.1.title.content: "When a child is suspected of having ASD, parents should remain calm, understand the process, and arrange support as early as possible!"
support.page.story.1.step.1.title: "ğŸ‘¶ 1. Initial Assessment by a Pediatrician"
support.page.story.1.step.1.content: "ğŸ”¹ At 1 year old, during vaccination, the doctor advised us to consult an ASD specialist.\nğŸ”¹ At 1.5 years old, the doctor reminded us again, and we started taking it seriously."
support.page.story.1.step.2.title: "ğŸ©º 2. Specialist Evaluation (Diagnostic Report is Crucial!)"
support.page.story.1.step.2.content: "ğŸ”¹ The diagnostic report is key for applying for government subsidies and preschool services!\nğŸ”¹ If you have insurance, consider a private doctor; without insurance, you'll need to wait for a slot in a public hospital."
support.page.story.1.step.3.title: "ğŸ“‚ 3. Apply for Government Resources Immediately After Diagnosis"
support.page.story.1.step.3.content: "ğŸ”¹ Register with the Social Welfare Department using the report.\nğŸ”¹ Apply for preschool special education support (e.g., E slot, S slot, etc.)."
support.page.story.1.step.4.title: "ğŸ¥ 4. Donâ€™t Forget to Schedule a Hospital Appointment"
support.page.story.1.step.4.content: "ğŸ”¹ We initially overlooked this; it turns out that reports from government hospital doctors may also come with additional subsidies!"
support.page.story.1.step.5.title: "ğŸ“ 5. Special School or Mainstream School?"
support.page.story.1.step.5.content: "ğŸ”¹ At 4 years old, we finally arranged for our child to attend a special school.\nğŸ”¹ Previously in a mainstream school, but we realized our child needed a smaller class size."
support.page.story.1.step.6.title: "ğŸ’¡ 6. Most Important: The Parentâ€™s Attitude"
support.page.story.1.step.6.content: "ğŸ”¹ There's no need to fear ASD; the key is early detection, early intervention, and early support!\nğŸ”¹ Organize the necessary information and do your best to help your child adapt to society."
